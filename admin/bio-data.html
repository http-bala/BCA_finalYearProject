<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {

        .employee-details {

        .employee-details h2 {

        .detail {

        .detail label {

        .detail span {

            color: #333;

        }

         img{

            width: 150px;
            height: 150px;
            object-fit: cover;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

</head>

<div class="container mt-5 w-75 ">
    <div class="employee-details ">

            <div class="col-6 ">

                    <img src="./imagavtar.webp" alt="" srcset="">

            </div>
        </div> 
        <div class="row px-5">
            <div class="col-md-6">
                <div class="detail">

                </div>
                <div class="detail">

                </div>

                </div>
                <div class="detail">
                    <label for="total-pays-days">Total Pays Days:</label>

                </div>
                <div class="detail">
                    <label for="basic-salary">Basic Salary:</label>

                </div>

</div>
